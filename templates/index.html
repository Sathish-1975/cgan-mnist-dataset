<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST CGAN Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>MNIST CGAN</h1>
            <p>Generate handwritten digits using Conditional GANs</p>
        </header>
        
        <main>
            <div class="control-panel">
                <h3>Select a Digit (0-9)</h3>
                <div class="digit-selector">
                    <button class="digit-btn" onclick="selectDigit(0)">0</button>
                    <button class="digit-btn" onclick="selectDigit(1)">1</button>
                    <button class="digit-btn" onclick="selectDigit(2)">2</button>
                    <button class="digit-btn" onclick="selectDigit(3)">3</button>
                    <button class="digit-btn" onclick="selectDigit(4)">4</button>
                    <button class="digit-btn" onclick="selectDigit(5)">5</button>
                    <button class="digit-btn" onclick="selectDigit(6)">6</button>
                    <button class="digit-btn" onclick="selectDigit(7)">7</button>
                    <button class="digit-btn" onclick="selectDigit(8)">8</button>
                    <button class="digit-btn" onclick="selectDigit(9)">9</button>
                </div>
                <input type="hidden" id="selectedDigit" value="0">
                <button id="generateBtn" onclick="generateImage()">Generate Digit</button>
            </div>
            
            <div class="display-panel">
                <div id="resultContainer" class="result-container">
                    <div id="placeholder" class="placeholder">
                        <p>Your generated digit will appear here</p>
                    </div>
                    <img id="generatedImg" src="" alt="Generated Digit" style="display: none;">
                    <div id="loader" class="loader" style="display: none;"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>Powered by PyTorch & Flask</p>
        </footer>
    </div>

    <script>
        let currentDigit = 0;

        function selectDigit(digit) {
            currentDigit = digit;
            document.querySelectorAll('.digit-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.digit-btn')[digit].classList.add('active');
        }

        async function generateImage() {
            const btn = document.getElementById('generateBtn');
            const placeholder = document.getElementById('placeholder');
            const img = document.getElementById('generatedImg');
            const loader = document.getElementById('loader');
            
            btn.disabled = true;
            placeholder.style.display = 'none';
            img.style.display = 'none';
            loader.style.display = 'block';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ digit: currentDigit })
                });
                
                const data = await response.json();
                if (data.image) {
                    img.src = `data:image/png;base64,${data.image}`;
                    img.style.display = 'block';
                    loader.style.display = 'none';
                } else {
                    alert('Error generating image');
                    placeholder.style.display = 'block';
                    loader.style.display = 'none';
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Connection error');
                placeholder.style.display = 'block';
                loader.style.display = 'none';
            } finally {
                btn.disabled = false;
            }
        }

        // Initialize first button
        selectDigit(0);
    </script>
</body>
</html>
